jodconverter:
  local:
    enabled: true

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-exception: true

spring:
  application:
    name: libreoffice-service

springfox:
  documentation:
    swagger:
      v2:
        path: /swagger.json

logging:
  file:
    name: logs/libreoffice-service.log
  level:
    root: info
    com.sipgate.unitaccountingservice: debug